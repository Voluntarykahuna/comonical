{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;">
    <h2 style="color: #c0392b;">Delete Post?</h2>
    <p>Are you sure you want to delete <strong>"{{ object.title }}"</strong>? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">
            Yes, Delete Permanently
        </button>
        <a href="{% url 'my_reports' %}" style="margin-left: 15px; color: #666; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
