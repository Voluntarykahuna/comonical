{% extends 'base.html' %}

{% block content %}
<div class="signup-container">
    <style>
        .signup-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .signup-container h2 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
        .signup-container p.subtitle { text-align: center; color: #666; margin-bottom: 25px; font-size: 0.9em; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #34495e; }
        .form-group input { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; 
            font-size: 14px;
        }
        .form-group input:focus { border-color: #27ae60; outline: none; box-shadow: 0 0 5px rgba(39,174,96,0.2); }
        
        .btn-register {
            width: 100%; padding: 12px; background-color: #27ae60; color: white;
            border: none; border-radius: 6px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-register:hover { background-color: #219150; }
        
        
        .error-msg { 
            background: #f8d7da; color: #721c24; padding: 10px; 
            border-radius: 6px; margin-bottom: 20px; font-size: 0.9em; border: 1px solid #f5c6cb;
        }
    </style>

    <h2>Create Account</h2>
    <p class="subtitle">Join the Lost & Found Portal</p>

    {% if messages %}
        {% for message in messages %}
            <div class="error-msg">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required value="{{ request.POST.username }}" placeholder="Choose a unique username">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required value="{{ request.POST.email }}" placeholder="e.g. name@school.edu">
        </div>

        <div class="form-group">
            <label>User ID4</label>
            <input type="text" name="user_id" required value="{{ request.POST.user_id }}" placeholder="Enter your official ID number">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone_number" value="{{ request.POST.phone_number }}" placeholder="Optional">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Minimum 8 characters">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password_confirm" required placeholder="Repeat your password">
        </div>

        <button type="submit" class="btn-register">Register</button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #666;">
        Already have an account? <a href="{% url 'login' %}" style="color: #3498db; text-decoration: none; font-weight: bold;">Login here</a>
    </p>
</div>
{% endblock %}
